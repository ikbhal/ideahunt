<div class="day" data-component="PostCompact" data-posts-posted-today="true" data-posts-cutoff-index="9">

  <ideaDayDate page='0'></ideaDayDate>
  <ul class="posts-group" data-posts-list="true">

		<!--Post Begin-->
    <li ng-repeat = "idea in ideas" class="post">
  		<div class="post--content" data-href="/posts/{{post.slug}}" data-action="open-modal">

    		<!--New Idea vote tag -->
    		<idea-vote idea="idea">
    		</idea-vote>
    		<!--End Idea vote tag -->

    		<span data-popover="hover" class="user-image-holder">
    			<a href="http://toprecur.cloudapp.net/{{post.author.username}}">
      			<img class="twitter-rounded user-image" data-component="LazyLoadElement" data-lazyload-src="{{post.author.avatar_url}}" src="{{post.author.avatar_url}}" width="30" height="30">
					</a>
					<div data-popover="content">
						<div class="user-hover-card">
							<a href="http://toprecur.cloudapp.net/jmj">
								<img class="twitter-rounded user-image" data-component="LazyLoadElement" data-lazyload-src="{{post.author.avatar_url}}" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" width="80" height="80">
							</a>
  						<div class="user-maker">M</div>
							<h3>{{post.author.name}}</h3>
							<h4 class="user-headline">Drive</h4>
							<h4 class="user-username">
  							<a href="http://toprecur.cloudapp.net/{{post.author.username}}">{{post.author.username}}</a>
							</h4>
							<a class="button v-green" data-component="FollowMarker" data-follow-id="{{post.author.id}}" data-follow-text="Follow" data-unfollow-text="Unfollow" href="http://toprecur.cloudapp.net/#">Follow
							</a>
						</div>
					</div>
				</span>
    
    		<div class="post--actions">
      		<span class="collections-popover-trigger" data-component="CollectedPostMarker" data-collect-post-id="{{idea.objectID}}" data-popover="click" data-require-login="true" data-popover-href="/my/collections?post_id=13036">
						<a title="Add &#39;{{idea.name}}&#39; to your collections" href="http://toprecur.cloudapp.net/#">
  						<span class="collection-popover-trigger--elements-not-collected">
							<!-- Begin of collection icon -->
							<collection-icon></collection-icon>
							<!-- End of collection icon -->
      				<span class="collections-popover-trigger--text ">Collect</span>
  						</span>
  
  						<span class="collection-popover-trigger--elements-collected">
    						<svg width="17px" height="14px" viewBox="0 0 17 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" class="collections-popover-trigger--icon">
								  <g id="Flow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
								    <g id="Profile---Your-Collection-Page" sketch:type="MSArtboardGroup" transform="translate(-1142.000000, -717.000000)" fill="#DC5425">
								      <g id="Posts" sketch:type="MSLayerGroup" transform="translate(336.000000, 475.000000)">
								        <g id="added-to-collection" transform="translate(806.000000, 92.000000)" sketch:type="MSShapeGroup">

								        </g>
								      </g>
								    </g>
								  </g>
								</svg>
    						<span class="collections-popover-trigger--text">Collected</span>
  						</span>
						</a>
					</span>

      		<a href="http://toprecur.cloudapp.net/posts/{{idea.slug}}" class="post--actions--comments view-discussion">
						<!-- Begin of tag comment bubble icon tag -->
						<comment-bubble-icon>
						</comment-bubble-icon>
						<!-- End of tag comment bubble icon tag -->
        		<span class="comment-count">{{idea.comments.count}}</span>
      		</a>

    		</div>
    		
    		<!--Begin of new idea brief tag-->
    		<idea-brief idea='idea'>
    		</idea-brief>
    		<!-- End of  new idea brief tag -->
  		
  		</div>
		</li>
		<!--Post End -->
  
  </ul>
</div>
